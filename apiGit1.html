<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch Git Get Method</title>
</head>

<body>
    <h4>Get Method</h4>
    <div id="showData"></div>
    <button id="dataBtn">CLICK</button>
    <h3>new heading</h3>

    <script>
        const show = document.getElementById('show');
        const dataBtn = document.getElementById('dataBtn');

        dataBtn.addEventListener('click', (e) => {
            const show = document.getElementById('showData');
            e.preventDefault();
            fetch('https://jsonplaceholder.typicode.com/todos/1')
                .then(data => {
                    return data.json();
                }).then(data2 => {
                    console.log(data2);
                    showData.innerHTML = `${data2.id}`
                })
        })
    </script>
</body>

</html>

</html>
